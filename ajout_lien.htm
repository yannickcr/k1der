 function Valider()
 {
 if(window.document.SaisieURL.Lien.value!="")
    {
    window.opener.document.webmail.Val.value = window.document.SaisieURL.Lien.value;
    window.opener.document.webmail.TypeURL.value = window.document.SaisieURL.TypeLien.value;
    window.close();
    window.opener.editeurHtml.focus();
    }
 else
    {
    switch(window.document.SaisieURL.TypeLien.value)
       {
       case "http://"  : alert("Saisissez une adresse http");
                         break;
       case "ftp://"  :  alert("Saisissez une adresse ftp");
                         break;
       case "mailto:" :  alert("Saisissez une adresse email");
                         break;
       case "irc://" :  alert("Saisissez une adresse irc");
                         break;
       }                 
    }
    return                       
 }
 
 function Annuler()
 {
 window.close();
 }   
 
 function _CUtil_GetElement(oEl,sTag) 
 {
 	while (oEl!=null && oEl.tagName!=sTag)
 		oEl = oEl.parentElement
 
 	return oEl
 }
 
 function GetURL()
 {
 var Sel = window.opener.editeurHtml.document.selection.createRange();
 if (Sel.parentElement)  
    {
 	oEl = _CUtil_GetElement(Sel.parentElement(),"A")
 	}
 	else 
 	{
 	oEl = _CUtil_GetElement(Sel.item(0),"A")
 	bImg = Sel.item(0).tagName=="IMG"
 	}
 if (oEl)
    {   
    LienURL = oEl.href
    Offset = LienURL.substr(0,7)
    Taille = LienURL.length
    if( (Offset == "http://") || (Offset == "mailto:") )
       {       
       URL = LienURL.substr(7,Taille-7+1)
       window.document.SaisieURL.Lien.value = URL;
       if (Offset == "http://")
          window.document.SaisieURL.TypeLien.selectedIndex = 0;
       else
          window.document.SaisieURL.TypeLien.selectedIndex = 2;   
       }
    else
       {
       URL = LienURL.substr(6,Taille-6+1)
       window.document.SaisieURL.Lien.value = URL;
       window.document.SaisieURL.TypeLien.selectedIndex = 1;
       }
    }   
 }
