 function capture (color) 
 {
 extrait.style.background=color;
 document.all.valhexa.value=color;
 }
 
 
 
 function hex(q) 
 {
 hexa="0123456789abcdef";
 return  hexa.charAt(q >> 4 &  0xf)  +  hexa.charAt(q & 0xf);
 }
                  
 
 function affiche () {
 
 var q;
 var compteur=1;
 
 var cons="<table cellpadding='0' cellspacing='0'><tr>"; 
                 
 for (var k=0; k<256; k+=51){
 for (var i=0; i<256; i+=51){
 for (var j=0; j<256; j+=51){
 
 if (compteur==36) {
 
   cons+="</tr><tr>";
   compteur=0;
   
                   }
                   
 else 
                   
                   
       cons+="<td bgcolor='#"+ hex (k)+""+hex (i)+""+hex (j)+"' onMouseOver='capture(this.bgColor)' onClick='select(this.bgColor)'><a href='#' style='text-decoration:none; cursor:crosshair '>&nbsp;</a></td>";
 compteur=compteur+1
       
      
                            }
                            }
                            }
 
 
                            
      cons+="</tr></table>";
      
      return cons;
 }
