<h3>Fermer un clan</h3>
<form action="{REQUEST_URI}" method="post">
 <p>Vous vous apprétez à fermer le clan {clan}.</p>
 <p>Cette action est irréversible. Toutes les informations liées au clan seront perdues.</p>
 <div><input type="submit" id="close" name="close" value="Fermer le clan {clan}" /></div>
</form>
