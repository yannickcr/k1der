<h3>Quitter un clan</h3>
<form action="{REQUEST_URI}" method="post">
 <p>Vous vous apprétez à quitter le clan {clan}.</p>
 <p>Cette action est irréversible. Si vous voulez par la suite retourner dans le clan il vous faudra passer par une demande auprès du leader du clan.</p>
 <p>Vous pourrez bien sûr, si vous le souhaîtez, postuler pour d'autres clans.</p>
 <div>
  <input type="submit" id="quit" name="quit" value="Quitter le clan {clan}" />
 </div>
</form>
