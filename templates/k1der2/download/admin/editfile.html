<h3>Modification d'un fichier</h3>
<div class="message">
 <form action="{REQUEST_URI}" method="post" enctype="multipart/form-data">
  <fieldset>
  <legend>Informations</legend>
  <table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
   <tr>
    <td style="width:30%;font-weight:bold;"><label for="nom">Nom</label></td>
    <td style="width:70%;"><input type="text" id="nom" name="nom" value="{nom}" /><!-- BEGIN ERREUR-NOM --><span class="erreur">Vous devez rentrer un nom de catégorie</span><!-- END ERREUR-NOM --></td>
   </tr>
   <tr>
    <td style="width:30%;font-weight:bold;"><label for="cat">Catégorie</label></td>
    <td style="width:70%;"><select id="cat" name="cat">
      <!-- BEGIN CATS -->
      <option value="{catId}"{selected}>{catNom}</option>
      <!-- END CATS -->
     </select><!-- BEGIN ERREUR-CAT --><span class="erreur">Catégorie inconnue</span><!-- END ERREUR-CAT -->
    </td>
   </tr>
   <tr>
    <td style="width:30%;font-weight:bold;"><label for="descr">Description</label></td>
    <td style="width:70%;"><textarea id="descr" name="descr" rows="4" cols="40">{descr}</textarea></td>
   </tr>
   <tr>
    <td style="width:30%;font-weight:bold;"><label for="image">Illustration</label></td>
    <td style="width:70%;"><p>Images disponibles :</p>
     <select id="image" name="image" size="16">
      <!-- BEGIN IMAGES -->
      <option value="{imageSrc}"{selected2}>{imageNom}</option>
      <!-- END IMAGES -->
     </select>
     <p>Uploader une nouvelle image :</p>
     <input id="newimg" name="newimg" type="file" /><!-- BEGIN ERREUR-NEWIMG --><span class="erreur">Vous ne pouvez envoyer qu'un fichier de type jpg, gif ou png</span><!-- END ERREUR-NEWIMG -->
    </td>
   </tr>
  </table>
  </fieldset>
  <fieldset>
  <legend>Miroirs</legend>
  <table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
  <!-- BEGIN MIROIR -->
   <tr>
    <td style="width:30%;font-weight:bold;"><label for="miroir{miroirNum}">Lien du miroir {miroirNum}</label></td>
    <td style="width:70%;"><input type="text" id="miroir{miroirNum}" name="miroir[]" value="{miroirUrl}" /><!-- BEGIN ERREUR-MIROIR --><span class="erreur">Vous devez rentrer au moins 1 miroir</span><!-- END ERREUR-MIROIR --></td>
   </tr>
  <!-- END MIROIR -->
  </table>
  </fieldset>
  <div style="text-align:center;">
   <input type="submit" value="Valider les modifications" />
  </div>
 </form>
</div>
<div class="bas"></div>
