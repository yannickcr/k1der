<h3>Ajouter un forum</h3>
<div class="message">
<form action="{REQUEST_URI}" method="post">
<fieldset>
	<legend>Emplacement</legend>
	<table>
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="nom">Catégorie</label></td>
			<td style="width:70%;">
				<select id="cat" name="cat">
					<!-- BEGIN CATS -->
					<option value="{catId}">{catNom}</option>
					<!-- END CATS -->
				</select>
			</td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Nom et description</legend>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="nom">Nom</label></td>
			<td style="width:70%;"><input type="text" id="nom" name="nom" /></td>
		</tr>
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="descr">Description</label><br /><span class="forum-descr">BBCode autoris</span></td>
			<td style="width:70%;"><textarea id="descr" name="descr" rows="4" cols="40"></textarea></td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Droits d'accès</legend>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
          <th class="name" rowspan="5" style="width:28%;"><label for="nom">Droits d'acc&egrave;s</label><br />
              <span class="forum-descr">Le forum sera cach&eacute; si les droits de lecture ne sont pas activ&eacute;s.</span></th>
		  <th style="width:12%;">&nbsp;</th>
          <th style="width:12%;text-align:center;">Lire</th>
          <th style="width:12%;text-align:center;">R&eacute;pondre</th>
          <th style="width:12%;text-align:center;">Commencer</th>
		  <th style="width:12%;text-align:center;">&Eacute;diter</th>
		  <th style="width:12%;text-align:center;">Supprimer</th>
		</tr>
		<tr>
		  <td style="text-align:right;">Administrateurs</td>
		  <td class="backcolor1"><label for="readA">Lire</label><input name="readA" type="checkbox" id="readA" value="1" checked="checked" /></td>
		  <td class="backcolor2"><label for="replyA">Rpondre</label><input name="replyA" type="checkbox" id="replyA" value="1" checked="checked" /></td>
		  <td class="backcolor3"><label for="startA">Commencer</label><input name="startA" type="checkbox" id="startA" value="1" checked="checked" /></td>
		  <td class="backcolor4"><label for="editA">&Eacute;diter</label><input name="editA" type="checkbox" id="editA" value="1" checked="checked" /></td>
		  <td class="backcolor5"><label for="delA">Supprimer</label><input name="delA" type="checkbox" id="delA" value="1" checked="checked" /></td>
		</tr>
		<tr>
		  <td style="text-align:right;">Membres</td>
		  <td class="backcolor1"><label for="readM">Lire</label><input name="readM" type="checkbox" id="readM" value="1" checked="checked" /></td>
		  <td class="backcolor2"><label for="replyM">Rpondre</label><input name="replyM" type="checkbox" id="replyM" value="1" checked="checked" /></td>
		  <td class="backcolor3"><label for="startM">Commencer</label><input name="startM" type="checkbox" id="startM" value="1" checked="checked" /></td>
		  <td class="backcolor4"><label for="editM">&Eacute;diter</label><input name="editM" type="checkbox" id="editM" value="1" /></td>
		  <td class="backcolor5"><label for="delM">Supprimer</label><input name="delM" type="checkbox" id="delM" value="1" /></td>
		</tr>
		<tr>
		  <td style="text-align:right;">Visiteurs</td>
		  <td class="backcolor1"><label for="readV">Lire</label><input name="readV" type="checkbox" id="readV" value="1" checked="checked" /></td>
		  <td class="backcolor2"><label for="replyV">Rpondre</label><input type="checkbox" name="replyV" value="1" id="replyV" /></td>
		  <td class="backcolor3"><label for="startV">Commencer</label><input type="checkbox" name="startV" value="1" id="startV" /></td>
		  <td class="backcolor4"><label for="editV">&Eacute;diter</label><input name="editV" type="checkbox" value="1" id="editV" /></td>
		  <td class="backcolor5"><label for="delV">Supprimer</label><input name="delV" type="checkbox" value="1" id="delV" /></td>
		</tr>
		<tr>
		  <td style="text-align:right;">Bannis</td>
		  <td class="backcolor1"><label for="readB">Lire</label><input type="checkbox" name="readB" value="1" id="readB" /></td>
		  <td class="backcolor2"><label for="replyB">Rpondre</label><input type="checkbox" name="replyB" value="1" id="replyB" /></td>
		  <td class="backcolor3"><label for="startB">Commencer</label><input type="checkbox" name="startB" value="1" id="startB" /></td>
		  <td class="backcolor4"><label for="editB">&Eacute;diter</label><input name="editB" type="checkbox" value="1" id="editB" /></td>
		  <td class="backcolor5"><label for="delB">Supprimer</label><input name="delB" type="checkbox" value="1" id="delB" /></td>
		</tr>
	</table>
</fieldset>
<div><input type="submit" value="Ajouter" /></div>
</form>
</div>
