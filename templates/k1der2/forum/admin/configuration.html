<h3>Configuration du forum</h3>
<div class="message">
<form action="{REQUEST_URI}" method="post">
<fieldset>
	<legend>Affichage des messages</legend>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="nbmess">Nombre de message par page</label></td>
			<td style="width:70%;">
			<select id="nbmess" name="nbmess">
			<!-- BEGIN NBMESS -->
				<option value="{choix}"{selected}>{choix}</option>
			<!-- END NBMESS -->
			</select>
			</td>
		</tr>
	</table>
</fieldset>
<div style="text-align:center;"><input type="submit" value="Valider les modifications" /></div>
</form>
</div>
<div class="bas"></div>
