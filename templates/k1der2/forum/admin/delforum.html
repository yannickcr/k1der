<h3>Supprimer un forum</h3>
<div class="message">
<form action="{REQUEST_URI}" method="post">
<fieldset>
	<legend>Supprimer un forum</legend>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="nom">Placer les sujets du forum dans</label></td>
			<td style="width:70%;">
			<select id="moveto" name="moveto">
			<!-- BEGIN CATS -->
				<optgroup label="{catNom}">
				<!-- BEGIN FORUMS -->
					<option value="{forumId}">{forumNom}</option>
				<!-- END FORUMS -->
				</optgroup>
			<!-- END CATS -->
			</select>
			</td>
		</tr>
	</table>
</fieldset>
<div style="text-align:center;"><input type="submit" value="Supprimer le forum" /></div>
</form>
</div>
<div class="bas"></div>
