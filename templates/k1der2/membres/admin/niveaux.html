<h3>Niveaux des membres</h3>
<div class="message">
    <form action="{REQUEST_URI}" method="post">
        <fieldset>
        <legend>Niveaux</legend>
        <table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
            <colgroup>
            <col style="width:32%;" />
            <col span="4" style="width:17%;" />
            </colgroup>
            <thead>
                <tr>
                    <th>Aperçu</th>
                    <th>Points requis</th>
                    <th>Désignation</th>
                    <th>Image</th>
                    <th>Répétition</th>
                </tr>
            </thead>
            <tbody>
				<!-- BEGIN LIGNES -->
                <tr id="ligne{num}">
                    <td id="apercu{num}"><input type="hidden" id="img{num}" name="img{num}" value="{nbImages}" /><p>{design}</p><!-- BEGIN IMGS --><img src="templates/k1der2/images/membres/{img}" alt="." /><!-- END IMGS --></td>
                    <td><input type="text" id="points{num}" name="points{num}" value="{points}" /></td>
                    <td><input type="text" id="design{num}" name="design{num}" value="{design}" /></td>
                    <td><select class="listeimages" id="image{num}" name="image{num}">
                            <!-- BEGIN IMAGES -->
                            <option style="background-image:url(templates/{THEME}/images/membres/{image});" value="{image}" {selected}>{image}</option>
                            <!-- END IMAGES -->
                        </select>
                    </td>
                    <td id="repetimg{num}"><input type="button" id="plus{num}" name="plus{num}" value="+" />
                        <input type="button" id="moins{num}" name="moins{num}" value="-" />
                    </td>
                </tr>
				<!-- END LIGNES -->
            </tbody>
        </table>
        </fieldset>
        <div style="text-align:center;">
            <input type="submit" value="Valider les modifications" />
        </div>
    </form>
</div>
<div class="bas"></div>
