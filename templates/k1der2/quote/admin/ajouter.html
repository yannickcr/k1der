<h3>Ajouter une phrase</h3>
<div class="message">
<form action="{REQUEST_URI}" method="post">
<fieldset>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="auteur">Auteur</label></td>
			<td style="width:70%;"><input type="text" id="auteur" name="auteur" value="{auteur}" /></td>
		</tr>
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="phrase">Phrase</label></td>
			<td style="width:70%;"><input style="width:100%;" type="text" id="phrase" name="phrase" value="{phrase}" /></td>
		</tr>
	</table>
</fieldset>
<div style="text-align:center;"><input type="submit" value="Ajouter" /></div>
</form>
</div>
<div class="bas"></div>
