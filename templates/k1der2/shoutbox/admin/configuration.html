<h3>Configuration de la shoutbox</h3>
<div class="message">
<form action="{REQUEST_URI}" method="post">
<fieldset>
	<legend>Limitation des messages</legend>
	<table cellpadding="0" cellspacing="5" style="margin:0px;width:100%;">
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="maxcaract">Longueur maximum des messages</label></td>
			<td style="width:70%;">
			<input type="text" id="maxcaract" name="maxcaract" value="{maxcaract}" />
			</td>
		</tr>
		<tr>
			<td style="width:30%;font-weight:bold;"><label for="maxlength">Longueur maximum d'un mot</label></td>
			<td style="width:70%;">
			<input type="text" id="maxlength" name="maxlength" value="{maxlength}" />
			</td>
		</tr>
	</table>
</fieldset>
<div style="text-align:center;"><input type="submit" value="Valider les modifications" /></div>
</form>
</div>
<div class="bas"></div>
